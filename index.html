<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interclasses</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Estilo/style.css">  
</head>
<body>
  <header id="header" class="header-transparent">
    <div style="display: flex; align-items: center; gap: 2rem; flex-wrap: wrap;">
      <a href="index.html" style="text-decoration: none;">
        <div style="display: flex; align-items: center; gap: 0.5rem; transition: transform 0.3s ease; cursor: pointer;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
          <img src="Imagens/logo_quebra_galho.jpg" alt="Logo Interclasse" style="height: 48px; border-radius: 100%; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));">
          <span style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: white; text-shadow: 0 0 10px #00ffe7;">INTERCLASSE</span>
        </div>
      </a>
      <nav style="display: flex; flex-wrap: wrap; gap: 1.5rem; font-weight: bold; font-size: 1rem;">
        <a href="#" class="nav-link">ACESSO ESCOLAR</a>
        <a href="#" class="nav-link">TRABALHE CONOSCO</a>
        <a href="#" class="nav-link">NOTÍCIAS</a>
      </nav>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;">
      <div class="search-bar">
        <input type="text" placeholder="BUSCAR">
        <i class="fas fa-search"></i>
      </div>
      <button style="background: linear-gradient(to right, #4d8bff, #1e4cb0); border: none; color: white; font-weight: bold; padding: 0.5rem 1.2rem; border-radius: 20px; cursor: pointer; box-shadow: 0 0 10px rgba(0, 140, 255, 0.5); transition: transform 0.2s;">
        FAZER LOGIN
      </button>
    </div>
  </header>

  <div class="carousel">
    <div class="carousel-wrapper">
      <img id="carousel-img" src="Imagens/Imagem_Carrossel_3.webp" alt="Futebol Escolar" class="carousel-image">
      <div class="progress-container">
        <div class="runner"></div>
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <main>
    <div class="filters">
      <select>
        <option value="">Selecione o Estado</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
      </select>
      <select>
        <option value="">Selecione a Cidade</option>
        <option value="SaoPaulo">São Paulo</option>
        <option value="Campinas">Campinas</option>
        <option value="Rio">Rio de Janeiro</option>
      </select>
    </div>

    <section class="section">
      <h2>Campeonatos em Andamento</h2>
      <div class="cards">
        <!-- Cards como anteriormente -->
         <a href="tela_campeonato_cliente.html">Campeonatos</a>
      </div>
    </section>

    <section class="section">
      <h2>Campeonatos do Mês</h2>
      <div class="cards">
        <!-- Cards como anteriormente -->
      </div>
    </section>
  </main>

  <footer>
    © 2025 Interclasses. Todos os direitos reservados.<br />
    Anúncio: Participe do maior campeonato estudantil do Brasil!<br />
    <a href="#" style="color:#00ffe7">Contato</a>
  </footer>

  <script>
    const carouselImages = [
      "Imagens/Imagem_Carrossel_3.webp",
      "Imagens/Imagem_Carrossel_1.webp",
      "Imagens/Imagem_Carrossel_2_Parte_2.webp"
    ];

    let current = 0;
    const imgElement = document.getElementById("carousel-img");

    function changeImage() {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        current = (current + 1) % carouselImages.length;
        imgElement.src = carouselImages[current];
        imgElement.style.opacity = 1;
      }, 500);
    }

    setInterval(changeImage, 5000);

    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 20) {
        header.classList.remove('header-transparent');
        header.classList.add('header-scrolled');
      } else {
        header.classList.remove('header-scrolled');
        header.classList.add('header-transparent');
      }
    });
  </script>
</body>
</html>
